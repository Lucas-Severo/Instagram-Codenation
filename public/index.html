<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>

		<header class="header">
			<div class="header__container">
				<a href="#">
					<img src="./img/instagram-logo.svg" alt="Logo" class="header__logo"/>
				</a>
				<i class="far fa-paper-plane header__button"></i>
			</div>
		</header>
		<main class="content">
			<div class="content__container">
				<div class="content__status profile">
					<div class="profile__image">
						<img src="./img/profiles/yoda/yoda-profile.jpg" alt="yoda">
					</div>
					
					<div class="profile__image profile__image--active">
						<img src="./img/profiles/gamora/gamora-profile.jpg" alt="gamora">
					</div>

					<div class="profile__image">
						<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="black-panther">
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
